{% extends "base/base.html" %}

{% block basecontent %}

<div class="container" align=center>

  <form role="form" action="/home/login" method="POST">
    <div class="row">
      <div class="form-group col-sm-4 col-sm-offset-4">
        <img src="/static/duppy_logo.jpg">
      </div>
    </div>
    {% csrf_token %}
    {% if error %}
        <div class="alert alert-danger" role="alert"><strong>Error:</strong> Failed to authenticate.</div>
    {% endif %}
    <div class="row">
      <div class="form-group col-sm-4 col-sm-offset-4">
	    <input class="form-control" type="text" name="username" placeholder="User Name"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-4 col-sm-offset-4">
	    <input class="form-control" type="password" name="password" placeholder="Password"/>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-4 col-sm-offset-4">
        <button type="submit" class="btn btn-default btn-block">Login</button>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-4 col-sm-offset-4">
        <a href="#" class="btn btn-primary btn-block">Forgot password</a>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-sm-4 col-sm-offset-4">
        <a href="#" class="btn btn-default btn-block">Sign Up</a>
      </div>
    </div>
  </form>

</div>

{% endblock %}
